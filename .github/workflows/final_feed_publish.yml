name: Daily Curation (Stage 2)

on:
  schedule:
    - cron: '10 3 * * *'  # Runs daily at 08:00 AM Bangladesh time
  workflow_dispatch:

jobs:
  setup:
    uses: ./.github/workflows/setup-python.yml
    with:
      python-version: '3.11'

  curate-final:
    runs-on: ubuntu-latest
    needs: setup
    # Prevent concurrent runs to avoid race conditions
    concurrency:
      group: daily-curation-final
      cancel-in-progress: false

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for proper rebase
          token: ${{ secrets.GITHUB_TOKEN }}

      # üß† Model cache
      - name: Cache SentenceTransformer model
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/torch
            ~/.cache/huggingface
          key: ${{ runner.os }}-sentence-transformers-all-mpnet-base-v2
          restore-keys: |
            ${{ runner.os }}-sentence-transformers-

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir sentence-transformers scikit-learn numpy torch feedparser

      - name: Preload and Verify Model Cache
        run: |
          python -c "from sentence_transformers import SentenceTransformer; SentenceTransformer('sentence-transformers/all-mpnet-base-v2'); print('‚úÖ all-mpnet-base-v2 model cached successfully')"

      - name: Run Daily Curation
        run: python final_feed.py

      - name: Commit and Push Final Feed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Ensure files exist
          touch final.xml last_seen_final.json
          
          # Stage changes
          git add final.xml last_seen_final.json
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Commit changes
          git commit -m "üì∞ Daily curation: $(date -u +"%Y-%m-%d")"
          
          # Push with retry logic to handle race conditions
          max_retries=5
          retry_count=0
          
          while [ $retry_count -lt $max_retries ]; do
            echo "Push attempt $((retry_count + 1))/$max_retries"
            
            # Pull latest changes with rebase
            if git pull --rebase origin main; then
              # Try to push
              if git push origin main; then
                echo "‚úÖ Successfully pushed changes"
                exit 0
              else
                echo "‚ö†Ô∏è Push failed, retrying..."
              fi
            else
              echo "‚ö†Ô∏è Rebase failed, retrying..."
            fi
            
            retry_count=$((retry_count + 1))
            sleep 5
          done
          
          echo "‚ùå Failed to push after $max_retries attempts"
          exit 1